<!DOCTYPE html>
<html>
<head>
    <title>Top Sellers - The Yarn Co.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">the yarn co.</div>
            <nav>
                <a href="#">Home</a>
                <a href="categories.html">Categories</a>
                <a href="topsellers.html" class="active">Top Sellers</a>
                <a href="#" onclick="checkCart()">Cart</a>
            </nav>
        </header>

        <div class="product-grid">
            
            <div class="card">
                <img src="aero.png" alt="Aero Yarn">
                <div class="card-details">
                    <h3>Aero</h3>
                    <p class="price">Rs. 4999</p>
                    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="sunflower.png" alt="Sunflower">
                <div class="card-details">
                    <h3>Sunflower</h3>
                    <p class="price">Rs. 3499</p>
                    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="stitch.png" alt="Amigurumi">
                <div class="card-details">
                    <h3>Amigurumi</h3>
                    <p class="price">Rs. 2599</p>
                    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="shawl.png" alt="Shawl">
                <div class="card-details">
                    <h3>Banistar Shawl</h3>
                    <p class="price">Rs. 2999</p>
                    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="tote.png" alt="Tote Bag">
                <div class="card-details">
                    <h3>Mariner Tote</h3>
                    <p class="price">Rs. 5999</p>
                    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="mosaic.png" alt="Macrame">
                <div class="card-details">
                    <h3>Macrame Mosaic</h3>
                    <p class="price">Rs. 9999</p>
                    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
